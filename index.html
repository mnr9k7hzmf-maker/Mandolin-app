<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fret Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>

  <!-- ================= HOME ================= -->
  <section id="home" class="screen active">
    <h1>Fret Trainer</h1>

    <h2>Select Instrument</h2>
    <select id="instrumentSelect">
      <option value="mandolin">Mandolin</option>
      <option value="bass">Electric Bass</option>
    </select>

    <h2>Select Mode</h2>
    <div class="mode-buttons">
      <button data-mode="practice">Practice</button>
      <button data-mode="game">Game</button>
      <button data-mode="tuner">Tuner</button>
    </div>
  </section>

  <!-- ================= PRACTICE / GAME ================= -->
  <section id="trainer" class="screen">
    <button class="back">← Home</button>

    <h2 id="modeTitle"></h2>

    <div class="settings">
      <label>
        Scale:
        <select id="scaleSelect">
          <option value="chromatic">Chromatic</option>
          <option value="g">G</option>
          <option value="d">D</option>
          <option value="a">A</option>
        </select>
      </label>

      <label>
        Max Fret:
        <input type="range" id="fretRange" min="1" max="6" value="6" />
        <span id="fretValue">6</span>
      </label>
    </div>

    <div id="trainerTarget"></div>
    <div id="instruction"></div>

    <div id="fretboard"></div>

    <div class="controls">
      <button id="trainerStart">Start</button>
      <button id="trainerStop" disabled>Stop</button>
      <div id="trainerStatus"></div>
    </div>
  </section>

  <!-- ================= TUNER ================= -->
  <section id="tuner" class="screen">
    <button class="back">← Home</button>

    <h2>Tuner</h2>

    <div id="tunerTarget" class="tuner-note">—</div>
    <div id="tunerStatus">Listening…</div>

    <div class="controls">
      <button id="tunerStart">Start</button>
      <button id="tunerStop" disabled>Stop</button>
    </div>
  </section>

  <script src="pitch.js"></script>
  <script src="app.js"></script>

</body>
</html>
