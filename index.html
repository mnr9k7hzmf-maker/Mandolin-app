<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mandolin Trainer</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸŽ» Mandolin Trainer</h1>

<div class="modes">
  <button data-mode="practice">Practice</button>
  <button data-mode="tuner">Tuner</button>
  <button data-mode="game">Game</button>
</div>

<div class="settings">
  <label>
    Instrument:
    <select id="instrumentSelect">
      <option value="mandolin">Mandolin</option>
      <option value="bass">Electric Bass</option>
    </select>
  </label>

  <label>
    Scale:
    <select id="scaleSelect">
      <option value="chromatic">Chromatic</option>
      <option value="g">G Major</option>
      <option value="d">D Major</option>
      <option value="a">A Major</option>
    </select>
  </label>

  <label>
    String:
    <select id="stringSelect">
      <option value="all">All</option>
    </select>
  </label>

  <label>
    Max Fret:
    <input type="range" id="fretRange" min="1" max="6" value="6">
    <span id="fretValue">6</span>
  </label>
</div>

<div id="targetNote"></div>
<div id="instruction"></div>

<div id="fretboard" class="fretboard"></div>

<div class="controls">
  <button id="start">Start</button>
  <button id="stop">Stop</button>
</div>

<div id="status"></div>

<script src="pitch.js"></script>
<script src="app.js"></script>
</body>
</html>
